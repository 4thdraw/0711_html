<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- reset css cdn 웹표준검색 키워드-->
    <!-- reset cdn 모든 브라우저에서 똑같이 출력되기위한 기본스타일 -->
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" rel="stylesheet">
    
    <!-- 폰트 icon ( 그림같은 폰트 ) / 부트스트랩 아이콘 cdn연결하기 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
    <!-- https://fonts.google.com/ 폰트가져오기 -->
    <!-- https://fonts.google.com/ 로 접속하시면 원하시는 폰트가 보입니다. -->
    <!-- 구글폰트 연결하기 @font-face / @import -->
    <link rel="stylesheet" href="css/font.css">

    <!-- 나의 커스터마이징스타일 / 스타일우선순위 기본적으로 가장 높아짐  -->
    <link rel="stylesheet" href="css/navi.css?w=bby&d=711">
</head>
<body>
    
    
    <!--엠잇 1. header>h1+ul.gnb+ul.util -->
    <header>
        <h1>
            <!-- a[href=링크값]>img[src=경로] -->
            <!--엠잇 2. a[href="#top"]>img[src="img/logo.svg"] -->
            <a href="#top"><img src="img/logo.svg" alt=""></a>
        </h1>
        <ul class="gnb">
            <!--엠잇 3. li*3>a -->
            <li><a href="">Plan Your Trip</a></li>
            <li><a href="">Where to Go</a></li>
            <li><a href="">Things to Do</a></li>
        </ul>
        <ul class="util">
            <!--엠잇 4. li*3>a>i  
                i태그는 폰트아이콘으로 
                bootstrap icon 에서 복붙으로 해결 -->
            <li><a href=""><i class="bi bi-person"></i>login</a></li>
            <li><a href=""><i class="bi bi-globe2"></i>english</a></li>
            <li><a href=""><i class="bi bi-geo"></i>map</a></li>
        </ul>
    </header>
</body>
</html>
